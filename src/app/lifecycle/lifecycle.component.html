<h1>Lifecycle Page</h1>
<button (click)="destroyComponent = !destroyComponent"
 name="button">Toggle Destroy</button>
<button
  class="btn btn-primary"
  name="button"
  (click)="incrementVal()">
Increment Parent Value
</button>
 <main-lifecycle
  [numberValue]="zeroVal"
  *ngIf="destroyComponent == false">
 </main-lifecycle>
