
<div class="alert alert-danger" role="alert" *ngIf="message">{{message}}</div>
<form class="form-inline my-2 my-lg-0" *ngIf="!authService.getUser()">
  <div class="form-group">
      <input class="form-control" placeholder="username" name="username" #username>
  </div>
  <div class="form-group">
      <input type="password" placeholder="password" class="form-control" name="password" #password>
  </div>
  <button class="btn btn-info" (click)="login(username.value, password.value)">
    Login
  </button>
</form>

  <div class="well" *ngIf="authService.getUser()">
        Logged in as <b>{{authService.getUser()}}</b>
        <a href (click)="logout()">Log out</a>
  </div>
